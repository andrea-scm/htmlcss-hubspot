<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="hubspot_style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Hubspot</title>
  </head>
  <body>
    <header>
      <div class="fixer_bar general_padding">
        <i class="fas fa-globe">
          <select class="selector">
            <option>English</option>
            <option>Italian</option>
            <option>Deutsch</option>
          </select>
        </i>
        <span>Contact us!</span>

        <div class="header_box">
          <i class="fas fa-search"></i>
          <button type="button" name="log_in">Log in</button>
          <button type="button" name="button" id="orange">Get HubSpot free</button>
        </div>
      </div>

      <nav class="general_padding">
        <img src="img/hslogor.png">
        <ul>
          <li>
            <select class="selector">
              <option>Software</option>
              <option>Opt 1</option>
            </select>
          </li>
          <li>Pricing</li>
          <li>
            <select class="selector">
              <option>Resources</option>
              <option>Opt 1</option>
            </select>
          </li>
          <li>
            <select class="selector">
              <option>Partners</option>
              <option>Opt 1</option>
            </select>
          </li>
          <li>
            <select class="selector">
              <option>About</option>
              <option>Opt 1</option>
            </select>
          </li>
        </ul>
      </nav>
    </header>

  </body>
</html>
